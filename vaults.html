<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/vaults.css">
  <title>Gasgain Vault</title>
  <script src="./js/web3.js"></script>
  <script defer type="module" src="./js/vaults.js"></script>
</head>
<body>
  <div class="App">
    <div class="grid navbar">
      <div class="grid brand">
        <img src="https://gasgains.com/applev3/assets/images/logo.png" alt="">
      </div>
      <div class="grid claim-rewards">
        <button type="button">
          <a href="./index.html">Dashboard</a>
        </button>
      </div>
    </div>

    <div class="grid container">
      <div class="box box-1">
        <form class="grid approve-form form-group">
          <h1>Approve GASG tokens</h1>
          <input type="number" placeholder="Amount must be greater than or equal to 100GASG">
          <button type="submit">Approve</button>
        </form>
      </div>
      <div class="box box-2">
        <form class="grid stake-form form-group">
          <h1>Stake GASG tokens</h1>
          <input type="number" placeholder="Amount must be greater than or equal to 100GASG">
          <button type="submit">Stake</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
